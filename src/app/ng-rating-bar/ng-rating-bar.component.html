<ng-container *ngFor="let item of numbers; let i = index">
  <span
  class="star"
  (mouseenter)="enter(i)"
  (mouseleave)="leave(i)"
  (click)="setSelected(i)"
  [ngStyle]="{'color': (i <= hoverIndex) ? colorActive : colorDefault}"
  >
  <span
  class="star half"
  *ngIf="!isHovered && i == halfIndex"
  [style.width.%]="halfValue"
  [style.color]="colorActive"
  >â˜…</span>
</span>
</ng-container>
